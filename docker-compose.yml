services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ${CONTAINER_NAME:-docx-conversor}
    ports:
      - "${PORT:-8000}:${PORT:-8000}"
    environment:
      - PORT=${PORT:-8000}
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "sh", "-c", "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:${PORT:-8000}/health')\"" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - paty-network

networks:
  paty-network:
    external: true
    name: paty-network
